    <script>
        // Constants
        const FIRECRACKER_COUNT = 15;
        const PARTICLE_COUNT = 25;
        const song = document.getElementById('dhanteras-song');
        const musicButton = document.getElementById('music-button');
        let musicStarted = false;

        // Function to handle music playback and wish visibility
        function toggleMusic() {
            if (!musicStarted) {
                // Play music and unmute
                song.muted = false;
                // Since we used autoplay muted in HTML, we just need to try playing and unmuting.
                // In some browsers, we might still need a play() call.
                const playPromise = song.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Playback started successfully
                    }).catch(error => {
                        // Playback failed (e.g., if user interaction was still blocked)
                        console.log("Music play failed:", error);
                    });
                }
                
                musicStarted = true;
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i> Music ON';
                musicButton.style.backgroundColor = '#4CAF50'; // Green when playing

                // Trigger main wishes visibility and firecrackers immediately after music starts
                const params = new URLSearchParams(window.location.search);
                const senderName = params.get('name');
                if (senderName) {
                    // Animate the main message and show firecrackers only after music interaction
                    const wishMessageDiv = document.getElementById('wish-message');
                    const senderDisplayDiv = document.getElementById('sender-display');
                    wishMessageDiv.classList.add('animate-bounce');
                    triggerFirecrackers();
                }

            } else {
                // Stop/Pause music
                song.pause();
                musicStarted = false;
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i> Music OFF';
                musicButton.style.backgroundColor = '#ff5722';
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const params = new URLSearchParams(window.location.search);
            const senderName = params.get('name');
            const senderDisplayDiv = document.getElementById('sender-display');
            const inputPrompt = document.getElementById('input-prompt');

            if (senderName) {
                document.title = `üôè Dhanteras Wishes from ${decodeURIComponent(senderName)} üôè`;
                senderDisplayDiv.textContent = `from ${decodeURIComponent(senderName)}! ‚ú®`;
                inputPrompt.textContent = '‡§Ü‡§™ ‡§≠‡•Ä ‡§Ö‡§™‡§®‡§æ ‡§∂‡•Å‡§≠ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡§ï‡§∞ ‡§Ø‡§π ‡§≤‡§ø‡§Ç‡§ï WhatsApp ‡§™‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç:';
            } else {
                // Initial state: hide wishes, show music button
                document.getElementById('wish-message').style.display = 'none';
                senderDisplayDiv.style.display = 'none';
            }

            // Attempt to autoplay muted music (modern browser policy compliance)
            song.play().catch(error => {
                // Autoplay blocked, keep button visible.
                console.log("Autoplay muted blocked.");
            });
        });

${newLink}`);

        function triggerFirecrackers() {
            const firecrackerZone = document.getElementById('firecracker-zone');
            firecrackerZone.innerHTML = '';

            for (let i = 0; i < FIRECRACKER_COUNT; i++) {
                const firecracker = document.createElement('div');
                firecracker.classList.add('firecracker');
                
                firecracker.style.left = `${Math.random() * 80 + 10}%`;
                firecracker.style.top = `${Math.random() * 50 + 20}%`;

                firecrackerZone.appendChild(firecracker);
                
                for (let j = 0; j < PARTICLE_COUNT; j++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 5 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const startX = parseFloat(firecracker.style.left);
                    const startY = parseFloat(firecracker.style.top);
                    particle.style.left = `${startX}%`;
                    particle.style.top = `${startY}%`;

                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 50 + 20;
                    
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;

                    particle.style.transform = `translate(${endX}px, ${endY}px)`;
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    firecrackerZone.appendChild(particle);
                }
            }
        }
